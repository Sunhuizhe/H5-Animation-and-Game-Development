<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body,html{
                width: 100%;
                height: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border:5px solid #ccc">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </body>
    <script>
        // canvas案例

        var theCanvas = document.getElementById('canvas');
        var context = theCanvas.getContext('2d');
        
        // context 的 类型 和 原型
        console.log(context.constructor);   // function CanvasRenderingContext2D();
        console.log(context.__proto__);     // CanvasRenderingContext2D();
        
        context.fillStyle='#faa';   //填充颜色
        context.strokeStyle='#afa'; //描边颜色
        context.lineWidth=5;        //线条粗细 不带px不带px不带px！！！

        context.beginPath();
        context.moveTo(150,150);    //从这一点开始
        context.lineTo(150,50);     //lineTo，一直画到这一点
        context.lineTo(50,50);
        context.lineTo(50,150);
        
        context.closePath();    //没有的话图形不闭合
        
        // context.stroke();    //先描边，边会窄，应该先填充
        context.fill();
        context.stroke();

        
    </script>
</html>
