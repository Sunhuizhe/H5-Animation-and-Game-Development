<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>渐变色</title>
        <style>
            body,html{
                width: 100%;
                height: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border:5px solid #ccc">
        </canvas>
    </body>
    <script>
        // canvas案例
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            var grd = context.createLinearGradient(100, 100, 300, 300);
            // var grd = context.createRadialGradient(0, 0, 10, 100, 100, 20);
            
            grd.addColorStop(0.1,'#afa');
            grd.addColorStop(0.3,'#aaf');
            grd.addColorStop(0.9,'#faa');

            context.fillStyle=grd;
            context.fillRect(100, 100, 300, 300);
            
            //平移
            context.transform(1,2,3,4,5,6);
        }

    </script>
</html>
