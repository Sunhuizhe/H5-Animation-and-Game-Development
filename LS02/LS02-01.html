<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas画布宽高属性、样式宽高及拉伸效果</title>
        <link rel="stylesheet" href="css/LS02.css"/>
    </head>
    <body>
        <canvas id="canvas" width="200px" height="120px">
        </canvas>
    </body>
    <script>
        // canvas案例
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            console.log(context.canvas.width,context.canvas.height);
            console.log(theCanvas.width,theCanvas.height);
            context.fillStyle='#f00';
            context.fillRect(0,0,100,100);      //绘制矩形
            //context.clearRect(25, 25, 50, 50);  //清空矩形
            
            context.fillStyle = '#0f0';
            context.fillText('hello world!',0,100);
            // context.textBaseline='top';
            
            

        }

    </script>
</html>
