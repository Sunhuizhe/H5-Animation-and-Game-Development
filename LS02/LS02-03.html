<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas 图形上下文的状态存储</title>
        <style>
            body,html{
                width: 100%;
                height: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="border:5px solid #ccc">
        </canvas>
    </body>
    <script>
        // canvas案例
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            context.fillStyle = 'red';
            context.save();
            context.fillStyle = 'blue';
            context.save();
            context.fillRect(0,0,100,100);
            context.fillStyle = 'pink';
            context.fillRect(100,100,100,100);  //pink
            context.restore();  //blue
            context.restore();  //red
            context.fillRect(200,200,100,100);

        }

    </script>
</html>
